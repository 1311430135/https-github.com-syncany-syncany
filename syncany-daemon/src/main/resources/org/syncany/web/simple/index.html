<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

	<!-- jQuery -->
	<script src="js/jquery/jquery.js"></script>
	
	<!-- Blob and FileSaver -->
	<script src="js/blob/blob.js" type="text/javascript"></script>
	<script src="js/filesaver/filesaver.js" type="text/javascript"></script>

	<!-- jsTree -->
	<link rel="stylesheet" href="js/jstree/themes/default/style.min.css" />
	<script src="js/jstree/jstree.min.js"></script>

	<!-- jQuery UI -->
	<link rel="stylesheet" href="css/jquery-ui/custom-theme/jquery-ui-1.10.4.custom.min.css" />
	<script src="js/jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
	
	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" href="js/datatables/css/jquery.dataTables.css">	
	<script type="text/javascript" charset="utf8" src="js/datatables/js/jquery.dataTables.js"></script>
	
	<!-- Context Menu -->
	<script src="js/jquery-context-menu/jquery.ui.position.js" type="text/javascript"></script>
	<script src="js/jquery-context-menu/jquery.contextMenu.js" type="text/javascript"></script>
	<link href="js/jquery-context-menu/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
	
	<!-- Selectric -->
	<link rel="stylesheet" type="text/css" href="css/selectric/selectric.css">	
	<script type="text/javascript" charset="utf8" src="js/selectric/jquery.selectric.min.js"></script>
	
	<!-- Moment.js -->
	<script type="text/javascript" charset="utf8" src="js/moment/moment.min.js"></script>

	<!-- Application -->
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/app/Util.class.js"></script>
	<script type="text/javascript" src="js/app/FileVersion.class.js"></script>
	<script type="text/javascript" src="js/app/ConnectDialog.class.js"></script>
	<script type="text/javascript" src="js/app/LoginDialog.class.js"></script>
	<script type="text/javascript" src="js/app/DateSelect.class.js"></script>
	<script type="text/javascript" src="js/app/Status.class.js"></script>
	<script type="text/javascript" src="js/app/Downloader.class.js"></script>
	<script type="text/javascript" src="js/app/Tree.class.js"></script>
	<script type="text/javascript" src="js/app/Application.class.js"></script>
</head>

<body>

<div id="header">
	<div id="header-wrapper">
		<div id="logo">
			<img src="images/logo.png" />
			<span>Syncany</span>
		</div>
		
		<div id="status"></div>
		
		<div id="dateselect">
			<div id="dateslider"></div>
			<div id="datetext"></div>
		</div>
		
		<div id="root-wrapper">
			<select id="root"></select>
		</div>
		
		<div id="menu-wrapper">
			<select id="menu">
				<option value="">Menu</option>
				<option value="addwatch">Add Folder</option>
				<option value="shutdown">Shutdown</option>
				<option value="reload">Reload</option>			
			</select>
		</div>
	</div>
</div>

<div id="site">
	<div id="content">
		<div id="left">
			<div id="tree"></div>
		</div>
		<div id="right">
			<table id="table" class="stripe hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Version</th>
						<th>Type</th>
						<th>Status</th>
						<th>Size</th>
						<th>Last Modified</th>
						<th>Posix Perms</th>
					</tr>
				</thead>					
			</table>
			<div id="preview"></div>
		</div>
	</div>
	
	<br class="clear" />
</div>

<div id="footer">
	<div id="copyright">		
		<span class="link"><a href="https://www.syncany.org">Made with â™¥ by the Syncany Team</a></span>
	</div>
</div>

<div id="dialog-login">
	<input id="password" type="password" />
</div>

<div id="dialog-connect">
	<strong>Location:</strong>
	<br>
	<input value="ws://localhost:8080/api/ws" id="wsUri" size="35">
	<br>
	<input id="secureCb" onclick="toggleTls();" type="checkbox">
	<span id="secureCbLabel" style="font-size: smaller; color: black;">Use secure WebSocket (TLS)</span>
	<br>
	<button id="connect">Connect</button>
	<button disabled="disabled" id="disconnect">Disconnect</button>
	<br>
	<br>
	<strong>Message:</strong>
	<button id="req1" class="wsButton">GetFileTree</button>
	<button id="req2" class="wsButton">GetFile</button>
	<button id="req3" class="wsButton">ListWatches</button>
	<br>
	<br>
	<textarea disabled="disabled" id="sendMessage" cols=50 rows=5></textarea>
	<br>
	<button disabled="disabled" id="send" class="wsButton">Send</button>
</div>


</body>
</html>
