<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

	<link rel="stylesheet" href="style.css">

	<script src="jquery.js"></script>
	<script src="Blob.js" type="text/javascript"></script>
	<script src="FileSaver.js" type="text/javascript"></script>
</head>

<body>
<div id="echo-config" style="float: left;">
	<strong>Location:</strong>
	<br>
	<input value="ws://localhost:8625" id="wsUri" size="35">
	<br>
	<input id="secureCb" onclick="toggleTls();" type="checkbox">
	<span id="secureCbLabel" style="font-size: smaller; color: black;">Use secure WebSocket (TLS)</span>
	<br>
	<button id="connect">Connect</button>
	<button disabled="disabled" id="disconnect">Disconnect</button>
	<br>
	<br>
	<strong>Message:</strong>
	<button id="req1" class="wsButton">GetFileTree</button>
	<button id="req2" class="wsButton">GetFile</button><br>
	<br>
	<textarea disabled="disabled" id="sendMessage" cols=50 rows=5></textarea>
	<br>
	<button disabled="disabled" id="send" class="wsButton">Send</button>
</div>

<div id="echo-log" style="float: left; margin-left: 20px; padding-left: 20px; width: 550px; border-left: solid 1px #cccccc;"> <strong>Log:</strong>
	<div id="consoleLog" style="height: 450px"></div>
	<button id="clearLogBut" style="position: relative; top: 3px;">Clear log</button>
</div>

<script type="text/javascript" src="echo.js"></script>

</body>
</html>
